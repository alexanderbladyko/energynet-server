---
- name: Fail if OS distro is not Ubuntu
  fail:
      msg="The role is designed only for Ubuntu"
  when: ansible_distribution != "Ubuntu"

- name: Install dependencies
  apt:
      name: "{{ item }}"
      update_cache: no
  with_items:
      - python-dev
      - python-setuptools

- name: Install pip
  easy_install:
      name: pip

- name: Install docker-py
  pip:
      name: docker-py
      state: present
      version: 1.8.1

- name: Add docker apt repo
  apt_repository:
      repo: 'deb https://apt.dockerproject.org/repo ubuntu-{{ ansible_distribution_release }} main'
      state: present

- name: Import the Docker repository key
  apt_key:
      url: https://apt.dockerproject.org/gpg
      state: present
      id: 2C52609D

- name: Install Docker package
  apt:
      name: docker-engine
      update_cache: no
      force: yes

- name: Create a docker group
  group:
      name: docker
      state: present

- name: Add user(s) to docker group
  user:
      name: "{{ ansible_user_id }}"
      group: docker
      state: present

- name: Configure Docker
  template:
      src: default_docker.j2
      dest: /etc/default/docker
      mode: 0644
      owner: root
      group: root
  notify: restart docker

- name: Check if network exists
  shell: docker network ls
  register: networks

- name: Setup Docker network
  shell: docker network create --subnet={{ energynet_subnet }} --gateway={{ host_ip }} {{ energynet_network_name }}
  when: "'{{energynet_network_name}}' not in networks.stdout"
